
#######################################################################
# This is the configuration for a single run of MergedMapTestBench    #
#######################################################################

MergedMapTestBench {
  #Number of maps used for the test
  numberOfMaps = 1
  #Write rate in entries per second
  writeRate = 100
  #Interval in milliseconds
  writeInterval = 10
  #Warmup
  numberOfWarmupWrites = 10000
  #Number of writes for the benchmark
  benchMarkWrites = 1000
  #Number of readers per map
  readersPerMap = 3
  #Name of the test map, empty for auto generated name
  mapName = ""
  #Sizee of the table
  tableSize = 1000

  Bookkeeper {
    basePath = "/home/huub/Desktop/Work/Midokura/Benchmarks/output"
  }
}

#######################################################################
# Batch running                                                       #
#######################################################################

BatchTestBench {

  Bookkeeper {
    basePath = "/home/huub/Desktop/Work/Midokura/Benchmarks/output"
  }

  defaultConfig {
    MergedMapTestBench {
      #Number of maps used for the test
      numberOfMaps = 1
      #Write rate in entries per second
      writeRate = 100
      #Interval in milliseconds
      writeInterval = 10
      #Warmup
      numberOfWarmupWrites = 10000
      #Number of writes for the benchmark
      benchMarkWrites = 500
      #Number of readers per map
      readersPerMap = 1
      #Name of the test map, empty for auto generated name
      mapName = ""
      #Sizee of the table
      tableSize = 1000
    }
  }

  runs = [
    {
      bench = MergedMapTestBench
      MergedMapTestBench {
        numberOfMaps = 1
      }
    },
    {
      bench = MergedMapTestBench
      MergedMapTestBench {
        numberOfMaps = 2
      }
    }
  ]

}
